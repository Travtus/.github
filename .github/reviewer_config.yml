reviewers:
  defaults:
    - team:backend
    - team:frontend
    - team:data-science

  groups:
    backend-team:
      - team:backend
    frontend-team:
      - team:frontend
    data-science-team:
      - team:data-science

files:
  '**/*.py':
    - data-science
    - backend-team
  '**/*.js':
    - frontend-team
    - backend-team
  '.github/**':
    - backend-team

options:
  ignore_draft: true
  number_of_reviewers: 2
