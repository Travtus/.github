name: 'Deploy SAM template'

inputs:
  PAT_GITHUB:
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: aws-actions/setup-sam@v2
    - name: Build SAM
      run: sam build --use-container -p -c --container-env-var GITHUB_TOKEN=${{ inputs.PAT_GITHUB }}
