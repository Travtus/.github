name: Build and deploy SAM template

on:
  workflow_call:
    secrets:
      PAT_GITHUB:
        required: true
      AWS_OIDC_ROLE_ARN:
        required: true
    inputs:
      TOML_CONFIG:
        required: false
        default: dev
        type: string
      TEMPLATE_NAME:
        required: false
        default: template.yaml
        type: string
      TOML_CONFIG_FILE:
        required: false
        default: samconfig.toml
        type: string
      PYTHON_VERSION:
        type: string
        default: "3.8"
        required: false
      ARM_SUPPORT:
        type: boolean
        default: false
        required: false


permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

env:
  GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.PYTHON_VERSION }}
      - uses: aws-actions/setup-sam@v2
        with:
          version: 1.129.0
          use-installer: true
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          role-session-name: samplerolesession
          aws-region: us-east-2
      - name: Settings to support ARM Build
        if: ${{ inputs.ARM_SUPPORT }}
        run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      - name: Upgrade pip
        run: python3 -m pip install --upgrade pip
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Verify Rust
        run: cargo --version
      - name: Validate template
        run: sam validate --template-file ${{ inputs.TEMPLATE_NAME }}
      - name: Build SAM
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          echo "GITHUB_PATH=$GITHUB_PATH"
          echo "PATH=$PATH"
          cargo --version
          sam build --template-file ${{ inputs.TEMPLATE_NAME }} --use-container -p --container-env-var GITHUB_TOKEN=$GITHUB_TOKEN --parameter-overrides GithubToken=$GITHUB_TOKEN
      - name: Deploy SAM template
        run: sam deploy --config-file ${{ inputs.TOML_CONFIG_FILE }} --config-env ${{ inputs.TOML_CONFIG }} --capabilities CAPABILITY_NAMED_IAM --no-confirm-changeset --no-fail-on-empty-changeset
