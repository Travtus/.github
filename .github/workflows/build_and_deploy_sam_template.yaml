name: Build and deploy SAM template

on:
  workflow_call:
    secrets:
      PAT_GITHUB:
        required: true
      AWS_DEV_OIDC_ROLE_ARN:
        required: true
      AWS_QA_OIDC_ROLE_ARN:
        required: true
      AWS_UAT_OIDC_ROLE_ARN:
        required: true
    inputs:
      DEV_TOML_CONFIG:
        required: false
        default: dev
        type: string
      QA_TOML_CONFIG:
        required: false
        default: qa
        type: string
      UAT_TOML_CONFIG:
        required: false
        default: uat
        type: string

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

env:
  GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}

jobs:
  build-sam-template:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/sam-build
        with:
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
  deploy-dev:
    runs-on: ubuntu-latest
    needs: build-sam-template
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/sam-deploy
        with:
          AWS_OIDC_ROLE_ARN: ${{ secrets.AWS_DEV_OIDC_ROLE_ARN }}
          TOML_CONFIG: ${{ inputs.DEV_TOML_CONFIG }}
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
