name: Build and deploy SAM template

on:
  workflow_call:
    secrets:
      PAT_GITHUB:
        required: true
      AWS_DEV_OIDC_ROLE_ARN:
        required: true
      AWS_QA_OIDC_ROLE_ARN:
        required: true
      AWS_UAT_OIDC_ROLE_ARN:
        required: true
    inputs:
      DEV_TOML_CONFIG:
        required: false
        default: dev
        type: string
      QA_TOML_CONFIG:
        required: false
        default: qa
        type: string
      UAT_TOML_CONFIG:
        required: false
        default: uat
        type: string
      TOML_CONFIG_FILE:
        required: false
        default: samconfig.toml
        type: string

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

env:
  GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - uses: aws-actions/setup-sam@v2
      - name: Configure AWS credentials for DEV
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_DEV_OIDC_ROLE_ARN }}
          role-session-name: samplerolesession
          aws-region: us-east-2
      - name: Build SAM
        run: sam build --use-container -p --container-env-var GITHUB_TOKEN=$GITHUB_TOKEN
      - name: Validate template
        run: sam validate
      - name: Deploy SAM template
        run: sam deploy --config-file ${{ inputs.CONFIG_FILE }} --config-env ${{ inputs.DEV_TOML_CONFIG }} --capabilities CAPABILITY_NAMED_IAM --no-confirm-changeset --no-fail-on-empty-changeset
  deploy-qa:
    runs-on: ubuntu-latest
    needs: deploy-dev
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - uses: aws-actions/setup-sam@v2
      - name: Configure AWS credentials for QA
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_QA_OIDC_ROLE_ARN }}
          role-session-name: samplerolesession
          aws-region: us-east-2
      - name: Build SAM
        run: sam build --use-container -p --container-env-var GITHUB_TOKEN=$GITHUB_TOKEN
      - name: Validate template
        run: sam validate
      - name: Deploy SAM template
        run: sam deploy --config-file ${{ inputs.CONFIG_FILE }} --config-env ${{ inputs.QA_TOML_CONFIG }} --capabilities CAPABILITY_NAMED_IAM --no-confirm-changeset --no-fail-on-empty-changeset
  deploy-uat:
    runs-on: ubuntu-latest
    needs: deploy-qa
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - uses: aws-actions/setup-sam@v2
      - name: Configure AWS credentials for UAT
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_UAT_OIDC_ROLE_ARN }}
          role-session-name: samplerolesession
          aws-region: us-east-2
      - name: Build SAM
        run: sam build --use-container -p --container-env-var GITHUB_TOKEN=$GITHUB_TOKEN
      - name: Validate template
        run: sam validate
      - name: Deploy SAM template
        run: sam deploy --config-file ${{ inputs.TOML_CONFIG_FILE }} --config-env ${{ inputs.UAT_TOML_CONFIG }} --capabilities CAPABILITY_NAMED_IAM --no-confirm-changeset --no-fail-on-empty-changeset
