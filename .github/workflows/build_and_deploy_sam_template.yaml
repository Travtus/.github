name: Build and deploy SAM template

on:
  workflow_call:
    secrets:
      PAT_GITHUB:
        required: true
      AWS_DEV_OIDC_ROLE_ARN:
        required: true
      AWS_QA_OIDC_ROLE_ARN:
        required: true
      AWS_UAT_OIDC_ROLE_ARN:
        required: true
    inputs:
      DEV_TOML_CONFIG:
        required: false
        default: dev
        type: string
      QA_TOML_CONFIG:
        required: false
        default: qa
        type: string
      UAT_TOML_CONFIG:
        required: false
        default: uat
        type: string
      TOML_CONFIG_FILE:
        required: false
        default: samconfig.toml
        type: string
      TEMPLATE_NAME:
        required: false
        default: template.yaml
        type: string
      PYTHON_VERSION:
        type: string
        default: "3.8"
        required: false
      ARM_SUPPORT:
        type: boolean
        default: false
        required: false


permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

env:
  GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.PYTHON_VERSION }}
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      - name: Configure AWS credentials for DEV
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_DEV_OIDC_ROLE_ARN }}
          role-session-name: samplerolesession
          aws-region: us-east-2
      - name: Settings to support ARM Build
        if: ${{ inputs.ARM_SUPPORT }}
        run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      - name: Validate template
        run: sam validate --template-file ${{ inputs.TEMPLATE_NAME }}
      - name: Extract parameter overrides from samconfig.toml
        id: params
        run: |
          CONFIG_FILE="${{ inputs.TOML_CONFIG_FILE }}"
          CONFIG_ENV="${{ inputs.DEV_TOML_CONFIG }}"
          
          # Extract parameter_overrides from the correct environment section
          # Handles both single-line and multi-line (triple-quoted) TOML strings
          PARAMS=$(awk -v env="$CONFIG_ENV" '
            BEGIN { in_section=0; in_multiline=0; result="" }
            /^\[/ { 
              if (in_section && !in_multiline) exit
              in_section=0 
            }
            $0 ~ "^\\[" env "\\.deploy\\.parameters\\]" { in_section=1; next }
            in_section && /^parameter_overrides[[:space:]]*=/ {
              line=$0
              sub(/^parameter_overrides[[:space:]]*=[[:space:]]*/, "", line)
              if (line ~ /^"""/) {
                in_multiline=1
                sub(/^"""/, "", line)
                if (line ~ /"""$/) {
                  sub(/"""$/, "", line)
                  result=line
                  exit
                }
                result=line
              } else {
                gsub(/^"|"$/, "", line)
                result=line
                exit
              }
              next
            }
            in_multiline {
              if (/"""/) {
                sub(/""".*/, "")
                result=result " " $0
                exit
              }
              result=result " " $0
            }
            END { 
              gsub(/^[[:space:]]+|[[:space:]]+$/, "", result)
              gsub(/[[:space:]]+/, " ", result)
              print result 
            }
          ' "$CONFIG_FILE" 2>/dev/null || echo "")
          
          echo "PARAM_OVERRIDES=$PARAMS" >> $GITHUB_OUTPUT
      - name: Build SAM
        run: sam build --template-file ${{ inputs.TEMPLATE_NAME }} --use-container -p --container-env-var GITHUB_TOKEN=$GITHUB_TOKEN --parameter-overrides GithubToken=$GITHUB_TOKEN
      - name: Deploy SAM template
        run: sam deploy --config-file ${{ inputs.TOML_CONFIG_FILE }} --config-env ${{ inputs.DEV_TOML_CONFIG }} --capabilities CAPABILITY_NAMED_IAM --no-confirm-changeset --no-fail-on-empty-changeset --parameter-overrides "${{ steps.params.outputs.PARAM_OVERRIDES }} GithubToken=$GITHUB_TOKEN" --resolve-image-repos
  deploy-qa:
