name: Build and deploy SAM template

on:
  workflow_call:
    secrets:
      PAT_GITHUB:
        required: true
      AWS_DEV_OIDC_ROLE_ARN:
        required: true
      AWS_QA_OIDC_ROLE_ARN:
        required: true
      AWS_UAT_OIDC_ROLE_ARN:
        required: true
    inputs:
      DEV_TOML_CONFIG:
        required: false
        default: dev
        type: string
      QA_TOML_CONFIG:
        required: false
        default: qa
        type: string
      UAT_TOML_CONFIG:
        required: false
        default: uat
        type: string
      TOML_CONFIG_FILE:
        required: false
        default: samconfig.toml
        type: string
      TEMPLATE_NAME:
        required: false
        default: template.yaml
        type: string
      PYTHON_VERSION:
        type: string
        default: "3.8"
        required: false
      ARM_SUPPORT:
        type: boolean
        default: false
        required: false
      RESTART_ECS_SERVICES:
        type: boolean
        default: false
        required: false
        description: "Whether to force restart ECS services after deployment"
      DEV_ECS_CLUSTER_NAME:
        type: string
        default: ""
        required: false
        description: "ECS cluster name for DEV environment"
      QA_ECS_CLUSTER_NAME:
        type: string
        default: ""
        required: false
        description: "ECS cluster name for QA environment"
      UAT_ECS_CLUSTER_NAME:
        type: string
        default: ""
        required: false
        description: "ECS cluster name for UAT environment"
      AWS_REGION:
        type: string
        default: "us-east-2"
        required: false
        description: "AWS region for ECS operations"

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

env:
  GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.PYTHON_VERSION }}
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      - name: Configure AWS credentials for DEV
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_DEV_OIDC_ROLE_ARN }}
          role-session-name: samplerolesession
          aws-region: us-east-2
      - name: Settings to support ARM Build
        if: ${{ inputs.ARM_SUPPORT }}
        run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      - name: Validate template
        run: sam validate --template-file ${{ inputs.TEMPLATE_NAME }}
      - name: Build SAM
        run: sam build --template-file ${{ inputs.TEMPLATE_NAME }} --use-container -p --container-env-var GITHUB_TOKEN=$GITHUB_TOKEN --parameter-overrides GithubToken=$GITHUB_TOKEN
      - name: Deploy SAM template
        run: sam deploy --config-file ${{ inputs.TOML_CONFIG_FILE }} --config-env ${{ inputs.DEV_TOML_CONFIG }} --capabilities CAPABILITY_NAMED_IAM --no-confirm-changeset --no-fail-on-empty-changeset

  restart-ecs-services-dev:
    name: Restart ECS services in DEV
    needs: deploy-dev
    if: ${{ inputs.RESTART_ECS_SERVICES == true }}
    uses: ./.github/workflows/restart-ecs-services-template.yaml
    secrets:
      AWS_OIDC_ROLE_ARN: ${{ secrets.AWS_DEV_OIDC_ROLE_ARN }}
    with:
      ECS_CLUSTER_NAME: ${{ inputs.DEV_ECS_CLUSTER_NAME }}
      AWS_REGION: ${{ inputs.AWS_REGION }}

  deploy-qa:
    runs-on: ubuntu-latest
    needs: [deploy-dev, restart-ecs-services-dev]
    if: ${{ always() && needs.deploy-dev.result == 'success' && (needs.restart-ecs-services-dev.result == 'success' || needs.restart-ecs-services-dev.result == 'skipped') }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.PYTHON_VERSION }}
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      - name: Configure AWS credentials for QA
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_QA_OIDC_ROLE_ARN }}
          role-session-name: samplerolesession
          aws-region: us-east-2
      - name: Settings to support ARM Build
        if: ${{ inputs.ARM_SUPPORT }}
        run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      - name: Validate template
        run: sam validate --template-file ${{ inputs.TEMPLATE_NAME }}
      - name: Build SAM
        run: sam build --template-file ${{ inputs.TEMPLATE_NAME }} --use-container -p --container-env-var GITHUB_TOKEN=$GITHUB_TOKEN --parameter-overrides GithubToken=$GITHUB_TOKEN
      - name: Deploy SAM template
        run: sam deploy --config-file ${{ inputs.TOML_CONFIG_FILE }} --config-env ${{ inputs.QA_TOML_CONFIG }} --capabilities CAPABILITY_NAMED_IAM --no-confirm-changeset --no-fail-on-empty-changeset

  restart-ecs-services-qa:
    name: Restart ECS services in QA
    needs: deploy-qa
    if: ${{ inputs.RESTART_ECS_SERVICES == true }}
    uses: ./.github/workflows/restart-ecs-services-template.yaml
    secrets:
      AWS_OIDC_ROLE_ARN: ${{ secrets.AWS_QA_OIDC_ROLE_ARN }}
    with:
      ECS_CLUSTER_NAME: ${{ inputs.QA_ECS_CLUSTER_NAME }}
      AWS_REGION: ${{ inputs.AWS_REGION }}

  deploy-uat:
    runs-on: ubuntu-latest
    needs: [deploy-qa, restart-ecs-services-qa]
    if: ${{ always() && needs.deploy-qa.result == 'success' && (needs.restart-ecs-services-qa.result == 'success' || needs.restart-ecs-services-qa.result == 'skipped') }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.PYTHON_VERSION }}
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      - name: Configure AWS credentials for UAT
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_UAT_OIDC_ROLE_ARN }}
          role-session-name: samplerolesession
          aws-region: us-east-2
      - name: Settings to support ARM Build
        if: ${{ inputs.ARM_SUPPORT }}
        run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      - name: Validate template
        run: sam validate --template-file ${{ inputs.TEMPLATE_NAME }}
      - name: Build SAM
        run: sam build --template-file ${{ inputs.TEMPLATE_NAME }} --use-container -p --container-env-var GITHUB_TOKEN=$GITHUB_TOKEN --parameter-overrides GithubToken=$GITHUB_TOKEN
      - name: Deploy SAM template
        run: sam deploy --config-file ${{ inputs.TOML_CONFIG_FILE }} --config-env ${{ inputs.UAT_TOML_CONFIG }} --capabilities CAPABILITY_NAMED_IAM --no-confirm-changeset --no-fail-on-empty-changeset

  restart-ecs-services-uat:
    name: Restart ECS services in UAT
    needs: deploy-uat
    if: ${{ inputs.RESTART_ECS_SERVICES == true }}
    uses: ./.github/workflows/restart-ecs-services-template.yaml
    secrets:
      AWS_OIDC_ROLE_ARN: ${{ secrets.AWS_UAT_OIDC_ROLE_ARN }}
    with:
      ECS_CLUSTER_NAME: ${{ inputs.UAT_ECS_CLUSTER_NAME }}
      AWS_REGION: ${{ inputs.AWS_REGION }}
