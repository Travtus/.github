name: ZipAndUploadToS3
on:
  workflow_call:
    inputs:
      FOLDER_NAME:
        description: 'Name of the folder'
        required: true
        type: string
      FULLY_QUALIFIED_BUCKET:
        description: 'Fully qualified bucket of the form s3://...'
        required: true
        type: string
    secrets:
      OIDC_ROLE_ARN:
        required: true
        description: 'ARN of the OIDC Role'
      PAT_GITHUB:
        required: true

env:
  GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Zip folder
        run: |
          zip -r -q ${{ inputs.FOLDER_NAME }}.zip ${{ inputs.FOLDER_NAME }}
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE_ARN }}
          role-session-name: samplerolesession
          aws-region: us-east-2
      - name: Upload to S3
        run: |
          aws s3 cp ${{ inputs.FOLDER_NAME }}.zip ${{ inputs.FULLY_QUALIFIED_BUCKET }}
